name: 'nbgv.sh'
description: 'Export the version generated by nbgv.sh'
inputs:
  verbose:
    description: 'Print verbose otuput'
    required: false
    default: ''
  main-branch:
    description: "Name of the main branch, in case it's not main or master."
    required: false
    default: ''
outputs:
  version:
    description: 'The version generated by nbgv.sh'
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    V: ${{ inputs.verbose }}
    MAIN_BRANCH: ${{ inputs.main-branch }}
